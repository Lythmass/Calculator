<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lythmass Calc</title>
     <link rel="stylesheet" href="styles.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Open+Sans:wght@300;400&family=Praise&family=Roboto:wght@500&family=Viga&display=swap" rel="stylesheet">
</head>

<body>
     <div class="grid-container">
          <div class="flex-container">
               <div class="current-output">
                    0
               </div>
               <div class="previous-output">
                    0
               </div>
          </div>
          <div class = "clear" style = "padding: 20px 10px;">CA</div>
          <div class = "del">DEL</div>
          <div class = "equals">=</div>
          <div class = "1">1</div>
          <div class = "2">2</div>
          <div class = "3">3</div>
          <div class = "4">4</div>
          <div class = "5">5</div>
          <div class = "6">6</div>
          <div class = "7">7</div>
          <div class = "8">8</div>
          <div class = "9">9</div>
          <div class = "0 zero">0</div>
          <div class = "plus">+</div>
          <div class = "minus">-</div>
          <div class = "mult">x</div>
          <div class="divide">รท</div>
     </div>
     <script src = "index.js"></script>
</body>

</html>
